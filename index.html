    <!-- A heading for app -->
    <div class="container my-4">
        <div class="todo text-center">
            <h2 id="title">TODOs List</h2>
        </div>

        <!-- A form to add in list -->
        
            <div class="mb-3 form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">add an item to the list</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="add">Add to list</button>
        

        <!-- Table for showing items -->
        <table class="table text-center my-4">
            <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Get some coffee</td>
                    <td>You need some coffee because you are a coder</td>
                    <td><button class="btn btn-sm btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        let add = document.getElementById('add');
        let item = document.getElementById('title').value;
        let desc = document.getElementById('description').value;
        add.addEventListener("click", ()=>{
            console.log(item)
            console.log(desc)
            if(localStorage.getItem('itemsJson')==null){
                itemsJsonArray = [];
                itemsJsonArray.push([item,desc]);
                localStorage.setItem('itemsJson',JSON.stringify(itemsJsonArray));
            }
            else {
                itemsJsonArrayStr = localStorage.getItem('itemsJson');
                itemsJsonArray = JSON.parse(itemsJsonArrayStr);
                itemsJsonArray.push([item,desc]);
                localStorage.setItem('itemsJson',JSON.stringify(itemsJsonArray));
            }
        });
    </script>
